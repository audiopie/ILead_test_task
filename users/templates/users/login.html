{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}


<div class="content">
    <h2>Log In with</h2>
    <div class="social-content clearfix">
    <div class="facebook">
        <img  src="{% static 'img/icons8-facebook-f-48.png' %}" alt="facebook">
        <span class="margin"><a href="{% url 'social:begin' 'facebook' %}"> Facebook</a></span> <span class="r">/</span>
    </div>
        <div class="google">
            <img src="{% static 'img/google.png' %}" alt="google">
            <span><a href="{% url 'social:begin' 'google-oauth2' %}">Google</a> </span>
        </div>
    </div>
    <h3>or</h3>

<form method="post" action="{% url 'users:login' %}">
{% csrf_token %}
{{ form|crispy }}

<a class="btn btn-success" href="{% url 'users:home' %}">Log In</a
</form>
</div>


{% endblock %}
